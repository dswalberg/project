<div class="container" >
    <script>
      const questions = [
          {
              question: "What position does Jared Goff play?",
              options: ["Quarterback", "Running Back", "Wide Receiver", "Defensive Tackle"],
              answer: "Quarterback"
          },
          {
              question: "What position does Amon-Ra St. Brown play?",
              options: ["Quarterback", "Running Back", "Wide Receiver", "Linebacker"],
              answer: "Wide Receiver"
          },
          {
              question: "What position does David Montgomery play?",
              options: ["Quarterback", "Running Back", "Tight End", "Cornerback"],
              answer: "Running Back"
          },
          {
              question: "What position does James Houston play?",
              options: ["Linebacker", "Defensive End", "Wide Receiver", "Safety"],
              answer: "Defensive End"
          },
          {
              question: "What position does Penei Sewell play?",
              options: ["Offensive Tackle", "Center", "Defensive Tackle", "Quarterback"],
              answer: "Offensive Tackle"
          },
          {
              question: "What position does Aidan Hutchinson play?",
              options: ["Defensive End", "Linebacker", "Quarterback", "Wide Receiver"],
              answer: "Defensive End"
          },
          {
              question: "What position does Jared Davis play?",
              options: ["Linebacker", "Defensive Tackle", "Wide Receiver", "Quarterback"],
              answer: "Linebacker"
          },
          {
              question: "What position does Jack Campbell play?",
              options: ["Linebacker", "Running Back", "Wide Receiver", "Safety"],
              answer: "Linebacker"
          },
          {
              question: "What position does Kalif Raymond play?",
              options: ["Wide Receiver", "Tight End", "Quarterback", "Cornerback"],
              answer: "Wide Receiver"
          },
          {
              question: "What position does Brian Branch play?",
              options: ["Safety", "Cornerback", "Wide Receiver", "Tight End"],
              answer: "Safety"
          }
      ];

      let currentQuestionIndex = 0;
      let score = 0;

      function displayQuestion() {
          const questionData = questions[currentQuestionIndex];
          document.getElementById("question").textContent = questionData.question;

          const answersDiv = document.getElementById("answers");
          answersDiv.innerHTML = '';
          questionData.options.forEach(option => {
              const button = document.createElement('button');
              button.textContent = option;
              button.classList.add('answer-btn');
              button.onclick = () => checkAnswer(option);
              answersDiv.appendChild(button);
          });
      }

      function checkAnswer(selectedAnswer) {
          const correctAnswer = questions[currentQuestionIndex].answer;
          if (selectedAnswer === correctAnswer) {
              score++;
          }
          disableAnswers();
      }

      function disableAnswers() {
          const answerBtns = document.querySelectorAll('.answer-btn');
          answerBtns.forEach(btn => btn.disabled = true);
          document.getElementById("next-btn").style.display = "inline-block";
      }

      function nextQuestion() {
          currentQuestionIndex++;
          if (currentQuestionIndex < questions.length) {
              displayQuestion();
              document.getElementById("next-btn").style.display = "none";
          } else {
              endQuiz();
          }
      }

      function endQuiz() {
          document.querySelector('.question-container').style.display = "none";
          document.getElementById('result').style.display = "block";
          document.getElementById("score").textContent = score;
      }

      function restartQuiz() {
          currentQuestionIndex = 0;
          score = 0;
          document.querySelector('.question-container').style.display = "block";
          document.getElementById('result').style.display = "none";
          displayQuestion();
      }

      // Start the quiz when the page loads
      window.onload = function() {
          displayQuestion();
      };

    </script>
<br/>
<br/>
    <h1>Detroit Lions Trivia - Guess the Player's Position</h1>

    <div class="question-container">
        <div id="question" class="question"></div>
        <div id="answers" class="answers"></div>
        <button onclick="nextQuestion()" id="next-btn" style="display:none;">Next Question</button>
    </div>

    <div id="result" class="result" style="display:none;">
        <p>Your score: <span id="score" class="score">0</span></p>
        <button onclick="restartQuiz()">Restart Quiz</button>
    </div>
</div>
